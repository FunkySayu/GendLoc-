<div id="signForms" class="row">
        <div class="col-md-6">
            <h3>Sign in</h3>
            <form class="form-horizontal" id="sign-in-form" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="si-nameInput">Login</label>
                    <div class="col-md-7">
                        <input id="si-nameInput" type="text" placeholder="Login" autocomplete="off" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-7">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Sign up</h3>
            <form class="form-horizontal" id="sign-up-form" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="su-nameInput">Login</label>
                    <div class="col-md-7">
                        <input id="su-nameInput" type="text" placeholder="Login" autocomplete="off" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-7">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
